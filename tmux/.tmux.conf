# resolve neovim checkhealth warnings/errors
# set-option -sa terminal-overrides ',rxvt-unicode-256color:RGB'
set-option -g focus-events on

# unbind default prefix and set it to ctrl-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# make delay shorter
set -sg escape-time 0

#### key bindings ####

# reload config file
bind r source-file ~/.tmux.conf \; display ".tmux.conf reloaded!"

# pane movement shortcuts (vim keys)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize pane movement shortcuts (vim keys)
bind C-h resize-pane -L
bind C-j resize-pane -D
bind C-k resize-pane -U
bind C-l resize-pane -R

# switch panes using Alt-arrow without prefix                                                
bind -n M-h select-pane -R                                                             
bind -n M-l select-pane -L                                                               
bind -n M-k select-pane -U                                                               
bind -n M-j select-pane -D

# splitting panes with | and -
bind | split-window -h
bind - split-window -v

# Cycle windows
bind -n S-Right next-window
bind -n S-Left previous-window

# Set copy mode to vi
#### copy mode : vim ####

# set vi mode for copy mode
setw -g mode-keys vi

# copy mode using 'Esc'
unbind [
bind Escape copy-mode

bind-key -T edit-mode-vi Up send-keys -X history-up
bind-key -T edit-mode-vi Down send-keys -X history-down
unbind-key -T copy-mode-vi Space     ;   bind-key -T copy-mode-vi v send-keys -X begin-selection
unbind-key -T copy-mode-vi Enter     ;   bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
unbind-key -T copy-mode-vi C-v       ;   bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
unbind-key -T copy-mode-vi [         ;   bind-key -T copy-mode-vi [ send-keys -X begin-selection
unbind-key -T copy-mode-vi ]         ;   bind-key -T copy-mode-vi ] send-keys -X copy-selection

# paste using 'p'
unbind p
bind p paste-buffer

# status bar
# set -g status-style 'bg=black,fg=white'
set -g status-position bottom

# Show current directory and program in window tab names (e.g., "myproject:vim")
set -g automatic-rename on
set -g automatic-rename-format '#{b:pane_current_path}:#{pane_current_command}'

### Plugins
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'fabioluciano/tmux-tokyo-night'

# Disable date/time display in status bar right side
set -g @theme_disable_plugins 1

# Remove nerdfont icons from session and window names
set -g @theme_session_icon ''
set -g @theme_plugin_active_window_icon ''
set -g @theme_plugin_inactive_window_icon ''

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
